List and links
to view on production server do python -m SimpleHTTPServer

If you want to make a list do
<!DOCTYPE html>
<html>
<body>

<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

</body>
</html>

Which will give you results like

An unordered HTML list

Coffee
Tea
Milk



 background: linear-gradient(to right, #65E95C 0%, #FAF200 100%);
